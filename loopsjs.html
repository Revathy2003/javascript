<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Control Flow</title>
</head>
<body>

<script>
    // If statement
    let num1 = 10;
    if (num1 > 5) {
        console.log('num1 is greater than 5');
    }

    // If-else statement
    let num2 = 3;
    if (num2 > 5) {
        console.log('num2 is greater than 5');
    } else {
        console.log('num2 is not greater than 5');
    }

    // If-else if-else statement
    let num3 = 7;
    if (num3 > 10) {
        console.log('num3 is greater than 10');
    } else if (num3 > 5) {
        console.log('num3 is greater than 5 but less than or equal to 10');
    } else {
        console.log('num3 is 5 or less');
    }

    // Ternary operator
    let num4 = 8;
    console.log(`num4 is ${num4 > 5 ? 'greater' : 'not greater'} than 5`);

    // Switch-case statement
    let fruit = 'apple';
    switch (fruit) {
        case 'apple':
            console.log('It is an apple');
            break;
        case 'banana':
            console.log('It is a banana');
            break;
        default:
            console.log('Unknown fruit');
    }

    // While loop
    let count1 = 0;
    while (count1 < 3) {
        console.log(`While loop iteration ${count1}`);
        count1++;
    }

    // Do-while loop
    let count2 = 0;
    do {
        console.log(`Do-while loop iteration ${count2}`);
        count2++;
    } while (count2 < 3);

    // For loop
    for (let i = 0; i < 3; i++) {
        console.log(`For loop iteration ${i}`);
    }

    // Break statement
    for (let i = 0; i < 5; i++) {
        if (i === 3) {
            break;
        }
        console.log(`Break at iteration ${i}`);
    }

    // Continue statement
    for (let i = 0; i < 5; i++) {
        if (i === 3) {
            continue;
        }
        console.log(`Continue at iteration ${i}`);
    }

    // Comma operator
    let a, b;
    b = (a = 5, a + 1);
    console.log(`a is ${a} and b is ${b}`);

</script>

</body>
</html>
